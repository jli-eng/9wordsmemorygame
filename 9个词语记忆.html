<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字/词语记忆游戏</title>
    <style>
        body {
            text-align: center;
            font-family: 楷体, KaiTi, serif, Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
        .time-control {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .time-input {
            font-size: 28px;
            font-weight: bold;
            width: 80px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .time-btn {
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .time-btn:hover {
            background-color: #0b7dda;
        }
        #memory-grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 120px;
            height: 100px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            padding: 5px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden {
            background-color: #666 !important;
            color: #666;
        }
        #status-display {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            height: 30px;
        }
        .control-button {
            margin: 10px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #start-button {
            background-color: #4CAF50;
            color: white;
        }
        #reset-button {
            background-color: tomato;
            color: white;
        }
        .control-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .custom-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #e6f2ff;
            border-radius: 8px;
        }
        #custom-words {
            font-size: 18px;
            padding: 8px;
            width: 350px;
            margin-right: 10px;
        }
        #set-custom-btn {
            font-size: 18px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .instructions {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>汉字/词语记忆游戏</h1>
    </div>
    
    <!-- 自定义词语区域 -->
    <div class="custom-section">
        <h3>自定义内容</h3>
        <input type="text" id="custom-words" placeholder="请输入9个词语或汉字，用空格分隔">
        <button id="set-custom-btn" onclick="setCustomWords()">确认设置</button>
        <p class="instructions">提示：请输入正好9个项目，用空格分隔（例如: 苹果 香蕉 橘子 春天 夏天 秋天 周一 周二 周三）</p>
    </div>
    
    <!-- 时间控制区域 -->
    <div>
        <h3>记忆时间</h3>
        <div class="time-control">
            <button class="time-btn" onclick="adjustTime(-5)">-</button>
            <input type="number" class="time-input" id="time-value" value="60" min="5">
            <button class="time-btn" onclick="adjustTime(5)">+</button>
            <span>秒</span>
        </div>
    </div>
    
    <div id="timer">时间剩余: 60秒</div>
    <button id="start-button" class="control-button" onclick="startGame()">开始记忆</button>
    <div id="memory-grid"></div>
    <div id="status-display"></div>
    <button id="reset-button" class="control-button" onclick="resetGame()">再来一次</button>

    <script>
        // 默认使用词语示例
        let words = ["苹果", "香蕉", "橘子", "春天", "夏天", "秋天", "周一", "周二", "周三"];
        let shuffledWords = [...words];
        // 9种不同的颜色，确保每个卡片颜色不同
        const cardColors = [
            "#ff6347", "#32cd32", "#1e90ff", 
            "#ff4500", "#9932cc", "#ffd700", 
            "#00ced1", "#ff69b4", "#8a2be2"
        ];
        let memorizationTime = 60; // 默认记忆时间60秒
        let timeLeft = memorizationTime;
        let timer;
        let gameStarted = false;
        let isMemorizationPhase = true;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createGrid() {
            const grid = document.getElementById("memory-grid");
            grid.innerHTML = "";
            shuffledWords.forEach((word, index) => {
                let card = document.createElement("div");
                card.className = "card";
                card.textContent = word;
                // 为每个卡片分配唯一的颜色
                card.style.backgroundColor = cardColors[index];
                // 确保文字颜色与背景形成对比
                card.style.color = getContrastColor(cardColors[index]);
                card.dataset.index = index + 1;
                card.addEventListener("click", () => revealCard(card));
                grid.appendChild(card);
            });
        }

        // 计算对比色，确保文字清晰可见
        function getContrastColor(hexColor) {
            // 转换为RGB
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            
            // 计算亮度
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            
            // 亮度高则用黑色文字，亮度低则用白色文字
            return luminance > 0.5 ? "#000000" : "#ffffff";
        }

        function startGame() {
            if (gameStarted) return;
            // 从输入框获取时间并验证
            const timeInput = document.getElementById("time-value");
            const inputTime = parseInt(timeInput.value);
            if (isNaN(inputTime) || inputTime < 5) {
                alert("请输入有效的时间（至少5秒）");
                timeInput.value = memorizationTime;
                return;
            }
            memorizationTime = inputTime;
            
            gameStarted = true;
            isMemorizationPhase = true;
            timeLeft = memorizationTime;
            updateTimerDisplay();
            document.getElementById("status-display").textContent = "记忆阶段 - 记住卡片内容";
            document.getElementById("start-button").disabled = true;
            document.getElementById("start-button").style.opacity = "0.5";

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isMemorizationPhase = false;
                    hideWords();
                    document.getElementById("status-display").textContent = "测试阶段 - 点击卡片查看内容";
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById("timer").textContent = `时间剩余: ${timeLeft}秒`;
        }

        // 调整时间的函数
        function adjustTime(amount) {
            if (gameStarted) return; // 游戏进行中不能调整时间
            
            const timeInput = document.getElementById("time-value");
            // 确保时间不会小于5秒
            const newTime = Math.max(5, parseInt(timeInput.value) + amount);
            memorizationTime = newTime;
            timeLeft = newTime;
            timeInput.value = memorizationTime;
            updateTimerDisplay();
        }

        // 监听时间输入框变化
        document.getElementById("time-value").addEventListener("change", function() {
            if (gameStarted) {
                this.value = memorizationTime;
                return;
            }
            let value = parseInt(this.value);
            if (isNaN(value) || value < 5) {
                value = 5;
            }
            memorizationTime = value;
            timeLeft = value;
            this.value = value;
            updateTimerDisplay();
        });

        function hideWords() {
            document.querySelectorAll(".card").forEach(card => {
                card.classList.add("hidden");
                card.textContent = "?";
                card.style.color = "#666"; // 隐藏状态下文字颜色与背景一致
            });
        }

        function revealCard(card) {
            // 记忆阶段不允许点击卡片
            if (isMemorizationPhase || !gameStarted) return;
            
            card.classList.remove("hidden");
            card.textContent = shuffledWords[parseInt(card.dataset.index) - 1];
            // 恢复原始文字颜色
            card.style.color = getContrastColor(card.style.backgroundColor);
        }

        function resetGame() {
            clearInterval(timer);
            gameStarted = false;
            isMemorizationPhase = true;
            shuffledWords = shuffleArray([...words]);
            createGrid();
            document.getElementById("status-display").textContent = "";
            updateTimerDisplay();
            document.getElementById("start-button").disabled = false;
            document.getElementById("start-button").style.opacity = "1";
        }

        // 设置自定义词语的函数
        function setCustomWords() {
            const input = document.getElementById("custom-words");
            const customInput = input.value.trim();
            
            // 按空格分割输入内容
            const customWords = customInput.split(/\s+/).filter(word => word.length > 0);
            
            // 验证输入是否为9个项目
            if (customWords.length !== 9) {
                alert("请输入正好9个项目，用空格分隔！");
                return;
            }
            
            // 更新词语数组
            words = customWords;
            resetGame(); // 重置游戏以应用新内容
            alert("内容已更新！");
            input.value = ""; // 清空输入框
        }

        createGrid();
    </script>
</body>
</html>
